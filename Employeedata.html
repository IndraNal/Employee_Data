<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>

<body>
    <div class="container">


        <div class="jumbotron">
            <h1 class="text-center display-4"><i class="far fa-newspaper"></i> Employee Data Management</h1>
        </div>

        <div class="card">
            <div class="card-header">
                Time Sheet
            </div>
            <div class="card-body">

                <table style="width:100%">
                    <tbody id="empData">
                        <tr id="empDataHeader" class="row">
                            <th id="tbleName" class="col">Employee Name</th>
                            <th id="tblRole" class="col">Role</th>
                            <th id="tblSdate" class="col">Start Date</th>
                            <th id="tblMworked" class="col">Months Worked</th>
                            <th id="tblRate" class="col">Monthly Rate ($)</th>
                            <th id="tblBilled" class="col">Total Billed ($)</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><i class="fas fa-window-maximize"></i> Add Employee</div>
            <form class="px-1">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" class="form-control" id="employeeName">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date(MM/DD/YYYY):</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label form="monthlyRate">Rate:</label>
                    <input type="number" class="form-control" id="monthlyRate">
                </div>
                <button id="submit">
                    <i class="fas fa-search"></i> Submit
                </button>

            </form>
        </div>

    </div>
    <script src="backend.js"> </script>
</body>

</html>
